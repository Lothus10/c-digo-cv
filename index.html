<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Código CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      background: #ccc; /* fundo cinza */
      color: #222;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav button {
      background: #0056b3;
      color: #fff;
      margin: 0 5px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background: #003d80;
    }
    section {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { color: #0056b3; }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    #resultado {
      background: #e9ecef;
      padding: 12px;
      margin-top: 12px;
      border-radius: 4px;
      font-size: 1.1rem;
    }
    #btn-manual, #btn-selo {
      position: fixed;
      top: 15px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #0056b3;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 3000;
    }
    #btn-manual { left: 15px; }
    #btn-selo { right: 15px; font-size: 0.9rem; font-weight: bold; }
    .modal-bg {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:2000;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 6px;
      width:90%;
      max-width:400px;
      max-height:80vh;
      overflow-y:auto;
    }
    .modal-content h2 { margin-top:0; color:#003d80; }
    .modal-content button { margin-top:12px; }
    a { color: #0056b3; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<h1>Código CV</h1>

<!-- Botões flutuantes -->
<button id="btn-manual" title="Manual de uso">?</button>
<button id="btn-selo" title="Sobre o projeto">JDSL</button>

<nav>
  <button onclick="mostrar('cv')">Código CV</button>
</nav>

<section id="cv">
  <h2>Código CV</h2>
  <textarea id="frase" placeholder="Digite uma frase..."></textarea>
  <button onclick="decodificarCV()">Decodificar</button>
  <div id="resultado"></div>
</section>

<!-- Modal: MANUAL -->
<div id="modal-manual-bg" class="modal-bg">
  <div class="modal-content">
    <h2>Manual de Uso</h2>
    <h3>Código CV</h3>
    <p>Conta quantas consoantes existem entre vogais.</p>
    <button onclick="document.getElementById('modal-manual-bg').style.display='none'">Fechar</button>
  </div>
</div>

<!-- Modal: JDSL -->
<div id="modal-selo-bg" class="modal-bg">
  <div class="modal-content">
    <h2>Sobre este Projeto</h2>
    <p><strong>Nome:</strong> Código CV</p>
    <p><strong>Criador:</strong> Jeferson dos Santos Lucena</p>
    <p><strong>Instagram:</strong> <a href="https://instagram.com/lucenaxr" target="_blank">@lucenaxr</a></p>
    <p><strong>Colaborador técnico:</strong> ChatGPT</p>
    <p><strong>Data de criação:</strong> 30 de junho de 2025</p>
    <button onclick="document.getElementById('modal-selo-bg').style.display='none'">Fechar</button>
  </div>
</div>

<script>
  function mostrar(sec) {
    document.getElementById('cv').style.display = sec === 'cv' ? 'block' : 'none';
    document.getElementById('resultado').innerText = '';
    window.codigoCV = null;
  }
  mostrar('cv');

  function decodificarCV() {
    const frase = document.getElementById('frase').value.toLowerCase();
    const vogais = ['a','e','i','o','u'];
    let contagem = 0, resultado = [];
    for (let letra of frase) {
      if (!/[a-z]/.test(letra)) continue;
      if (vogais.includes(letra)) {
        resultado.push(contagem);
        contagem = 0;
      } else {
        contagem++;
      }
    }
    if (contagem > 0) resultado.push(contagem);
    window.codigoCV = resultado;
    document.getElementById('resultado').innerText = 'Código CV: ' + resultado.join(' ');
  }

  // Abrir modais
  document.getElementById('btn-manual').onclick = () => {
    document.getElementById('modal-manual-bg').style.display = 'flex';
  };
  document.getElementById('btn-selo').onclick = () => {
    document.getElementById('modal-selo-bg').style.display = 'flex';
  };

  window.onclick = e => {
    if (e.target.classList.contains('modal-bg')) e.target.style.display = 'none';
  };
</script>

</body>
</html>
